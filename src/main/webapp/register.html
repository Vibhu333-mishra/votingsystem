<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER PAGE</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #d9f0ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Registration box */
        .box {
            position: relative;
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
            overflow: hidden;
        }

        /* Decorative shadow with animation */
        .box::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(60deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            filter: blur(40px);
            z-index: -1;
            animation: rotating 10s ease infinite;
        }

        /* Inner border effect */
        .box::after {
            content: "";
            position: absolute;
            inset: 4px;
            background: transparent;
            border-radius: 15px;
            border: 2px solid #2a9d8f;
            z-index: -1;
        }

        @keyframes rotating {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Headings */
        h1 {
            color: #2a9d8f;
            margin-bottom: 25px;
        }

        /* Inputs */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #21867a;
        }



    </style>
</head>
<body>
<div class="box">
    <h1>REGISTER HERE</h1>
    <form action="register" method="post">
        <input type="text" name="name" placeholder="Full Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
